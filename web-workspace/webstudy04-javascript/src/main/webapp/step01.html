<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript basic</title>
<!-- 자바스크립트가 사용될 수 있는 영역 -->
<script type="text/javascript">
	// javascript 주석
	/*
		javascript 주석
	*/
	console.log("마지막 시간입니다");//f12를 눌러서 브라우저의 개발자 모드 console에서 확인  
								 //system.out.println 역할, 브라우저에서 f12 - console에서 텍스트 확인
	console.log("hello javascript");
	//가장 많이 사용하는 function
	alert("수고많으셨습니다!");
</script>
</head>
<!-- javascript는 head나 body 아무 -->
<body>
<!-- alert()가 먼저 뜨고 body 실행 (순차적으로 진행) -->
javascript 기초 문법 연습

</body>
</html>
