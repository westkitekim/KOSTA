<!-- javascript 파일로 분류하여 사용해보기 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript function</title>
<!-- 외부에 있는 js 파일을 이용해 javascript를 사용(함수 사용해보기) -->
<!-- javascript는 관례적으로 head에 정의 -->
<!-- js 폴더를 따로 만든다면 경로 설정을 해야한다. 앞에  -->
<!--  js 폴더가 같은 경로에 있는 경우
<script type="text/javascript" src="step3.js"></script>
-->
<!-- js 폴더가 다른 경로에 있는 경우 -->
<script type="text/javascript" src="js/step3.js"></script>
</head>
<body>
	
	javascript function(함수) 테스트
	<!-- onclick 을 해야 함수 호출 -->
	<input type="button" value="함수테스트1" onclick="hello()">
	<!-- 매개변수 함수, 문자열은 '," 다 가능  -->
	<input type="button" value="함수테스트2" onclick="bye('안녕')">
	<input type="button" value="함수테스트3" onclick="testParam('감사', 7)">
</body>
</html>
