<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록태그연습</title>
</head>
<body>
<h3>순서있는 목록연습</h3>
<!-- ol : order list의 줄임말 -->
<ol>
	<li>곱창</li>
	<li>참치</li>
	<li>치킨</li>
</ol>
<h3>순서없는 목록연습</h3>

<!-- ul : unordered list의 줄임말 -->
<ul>
	<li>곱창</li>
	<li>참치</li>
	<li>치킨</li>
</ul>
</body>
</html>
