<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css study1</title>
<!-- html은 각 문장별로 스타일로 줘야하지만 css는 list별로 스타일지정 가능 -->
<!--  style 은 css 영역 -->
<style type="text/css">
	li{
		color: orange;
	
	}
	/*
		css 선택자 : 클래스를 선택할 때는 .클래스명 , 아이디를 선택할 때는 #아이디명 으로 사용 
		디자인쪽에서는 class 를 많이 사용하고 개발 부분에서는 1개만 선택해야 해서 id 많이 사용
		
		class 나 id 지정해준 애들을 우선순위가 더 높다?
		기본적으로 순차적인 구조지만 지정해준 애들이 우선순위 더 높음
	*/
	.ct{ 
		color: lime;
	}
</style>
</head>
<body>
<h3>css selector(선택자) 연습</h3>

<ul>
	<li>css는 웹사이트의 디자인 스타일을 담당</li>
	<li>html은 웹문서의 컨텐트를 담당</li>
	<li class="ct">javascript는 웹문서의 행위를 담당</li> <!-- 오렌지말고 다른색 지정해보기 -->
	<li>jsp는 서버의 동적인 페이지 구현을 담당 </li>
	<li class="ct">Servlet은 java web application의 기반기술로서 컨트롤러의 역할을 담당</li> <!-- 오렌지말고 다른색 지정해보기 -->
</ul>

</body>
</html>
